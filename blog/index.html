---
title: Kyle Kirkby - Blog
layout: default
---

<div class="row blog-row">
    {% for post in paginator.posts %}
        <div class="col-sm-4">
            <a href="{{post.url}}">
                <div class="row blog-post">
                    <div class="blog-featured-image">
                        <img src="/assets/images/{{post.featured_image}}" class="img-responsive blog-image" />
                    </div>
                    <div class="blog-info">
                        <div class="blog-title">
                            <h1>{{ post.title }}</h1>
                        </div>
                        <div class="blog-date">
                            <span class="date">
                                <small><em>{{post.date |  date: "%A, %B %-d, %Y"}}</em></small>
                            </span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
