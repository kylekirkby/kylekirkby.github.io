---
layout: default
---

    <div class="blog-post-info">
        <h1>{{page.title}}</h1>
        <strong><em>{{page.date |  date: "%A, %B %-d, %Y"}}</em></strong>
    </div>
<div class="blog-content">
    {{content}}
    {% if page.comments %}
    <div id="disqus_thread"></div>
    <script>
    var disqus_config = function () {
    this.page.url = "https://kylekirkby.co.uk";  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = "kylekirkby"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://kylekirkby.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    {% endif %}
</div>
