---
layout: default
---

<div class="blog-post-info">
    <h1>{{page.title}}</h1>
    <strong><em>{{page.date |  date: "%A, %B %-d, %Y"}}</em></strong> in {% for cat in page.categories %}<a href="/blog/{{cat}}">{{cat | capitalize }}</a>{% if forloop.last %}{% else %},{% endif %}{% endfor %}
</div>

<div class="blog-content">
    {{content}}
</div>
